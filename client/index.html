<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>App</title>
    <style>
        html, body {
            height: 99%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #eaeaea;
        }
        .card {
            text-align: center;
            width: 45%;
            box-sizing: border-box;
            background: #f6f6f6;
            padding: 6em;
            border-radius: 10px;
            box-shadow: 4px 5px 10px rgba(0,0,0,.1);
            color: #333;
            font-family: sans-serif;
        }
        h1 {
            margin-bottom: 20px;
            line-height: 1.2;
        }
        p {
            margin-top: 20px;
        }
        path {
            fill: pink;
        }
        svg {
            animation: rgb infinite 10s;
        }
        @keyframes rgb {
            from { filter: hue-rotate(0deg) }
            to {filter: hue-rotate(360deg);}
        }
    </style>
</head>
